<html>
<head>
    <title>neXtProt peptide viewer</title>
    <link rel="stylesheet" type="text/css" href="../../dist/peptide-viewer.css">
    <script src="../../dist/peptide-viewer.bundle.js"></script>
</head>
<body class="container col-lg-12 col-md-12 col-xs-12" style="background:#F3F3F4;">
<div class="row">
    <div id="nx-overview" class="col-lg-12 col-md-12 col-xs-12"
         style="height:auto;background:#fff;border-top: 4px solid #E7EAEC;margin-top:10px;border-bottom: 1px solid #E7EAEC;"></div>
</div>

<div class="row">
    <div id="nx-isoformChoice" class="col-lg-12 col-md-12 col-xs-12" style="margin-top:10px;margin-bottom: -5px;"></div>
</div>
<div class="row" style="height:300px;">
    <div id="nx-overviewSeq" class="col-lg-7 col-md-9 col-xs-12"
         style="height:inherit;background:#fff;vertical-align:top;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;padding:10px 0px 0px 20px;height:inherit;"></div>
    <div id="nx-histogram" class="col-lg-5 col-md-3 col-xs-12"
         style="vertical-align:top;height:inherit;padding-right:0px;">
        <div id="container" class="center-block" style="height:300px;width:auto;vertical-align: middle;background:#fff;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;border-left:1px solid #eee;">
            <div class="circularGparent" style="margin-top: 120px;">
                <div class="circularG_1 circularG">
                </div>
                <div class="circularG_2 circularG">
                </div>
                <div class="circularG_3 circularG">
                </div>
                <div class="circularG_4 circularG">
                </div>
                <div class="circularG_5 circularG">
                </div>
                <div class="circularG_6 circularG">
                </div>
                <div class="circularG_7 circularG">
                </div>
                <div class="circularG_8 circularG">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
<div id="nx-overviewPeptide" class="col-lg-12 col-md-12 col-xs-12"
     style="height:300px;background:#fff;padding:5px 20px 20px;margin-top:10px;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;">
    <div class="circularGparent" style="margin-top: 130px;">
        <div class="circularG_1 circularG">
        </div>
        <div class="circularG_2 circularG">
        </div>
        <div class="circularG_3 circularG">
        </div>
        <div class="circularG_4 circularG">
        </div>
        <div class="circularG_5 circularG">
        </div>
        <div class="circularG_6 circularG">
        </div>
        <div class="circularG_7 circularG">
        </div>
        <div class="circularG_8 circularG">
        </div>
    </div>
</div>
</div>

<div class="row">
<div id="nx-detailedPeptide" class="col-lg-12 col-md-12 col-xs-12"
     style="display:none;height:auto;background:#fff;padding:0px 20px;margin-top:10px;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;"></div>
</div>

<script class="example">


</script>
<style>


</style>

</body>
</html>
