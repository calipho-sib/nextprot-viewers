<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>neXtProt peptide viewer</title>
    <link rel="stylesheet" type="text/css" href="../dist/peptide-viewer.css">
    <script src="../dist/peptide-viewer.bundle.js"></script>
    <!-- Google Analytics --> <script type="text/javascript" src="../../lib/ga.js"></script>
</head>

<body class="container col-lg-12 col-md-12 col-xs-12" style="background:#F3F3F4;">
    <div class="row">
        <div id="nx-overview" class="col-lg-12 col-md-12 col-xs-12" style="height:auto;background:#fff;border-top: 4px solid #E7EAEC;margin-top:10px;border-bottom: 1px solid #E7EAEC;"></div>
    </div>
    <div class="row">
        <div id="visuContainer" class="col-md-12">
            <!--<div id="toggleFV">-->
                <div id="buttonRightFV" class="pull-right">
                    <button id="showFV" class="btn btn-info" type="button">Hide features</button>
                </div>
            <!--</div>-->
            <div id="featureViewer"></div>
        </div>
    </div>
    <div class="row">
        <div id="nx-isoformChoice" class="col-lg-12 col-md-12 col-xs-12" style="margin-top:10px;margin-bottom: -5px;"></div>
    </div>
    <div class="row" style="height:350px;">
        <div id="nx-overviewSeq" class="col-lg-5 col-md-6 col-xs-12" style="vertical-align:top;height:inherit;padding-left:10px;">
            <div class="spinner-center" style="margin-top: 130px;">
                <div class="throbber-loader"></div>
            </div>
        </div>
        <div id="nx-histogram" class="col-lg-7 col-md-6 col-xs-12" style="vertical-align:top;height:inherit;padding-right:0px;padding-left:0px;">
            <div id="container" class="center-block" style="height:inherit;width:auto;vertical-align: middle;background:#fff;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;border-left:2px solid #eee;">
                <div class="spinner-center" style="margin-top: 130px;">
                    <div class="throbber-loader"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="nx-overviewPeptide" class="col-lg-12 col-md-12 col-xs-12" style="height:300px;background:#fff;padding:5px 20px 20px;margin-top:10px;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;">
            <div class="spinner-center" style="margin-top: 130px;">
                <div class="throbber-loader"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="nx-detailedPeptide" class="col-lg-12 col-md-12 col-xs-12" style="display:none;height:auto;background:#fff;padding:0px 20px;margin-top:10px;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;"></div>
    </div>

    <script class="example">
    </script>
    <style>
    </style>

</body>

</html>
