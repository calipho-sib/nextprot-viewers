<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="dist/additional-infos.bundle.js"></script>
</head>

<body class="container">
    <div id="caution"></div>
    <div id="KW"></div>
    <div id="xref"></div>
</body>
<script>
    ($(function () {
        var nx = new Nextprot.Client("neXtProt proteomics view", "Calipho-Team");
        var entry = nx.getEntryName();
        var aI = new AdditionalInfos();
        
        $.getJSON("vendor/featureConfig.json", function (config) {
            var keywords = config.sequence.keywords;
            var xrefs = config.sequence.xrefs;
            var extra = config.sequence.extra;
            aI.compileKeyword(entry, nx, keywords, "#KW");
            aI.compileXref(entry, nx, xrefs, "#xref");
            aI.compileExtra(entry, nx, extra, "#caution");
        });
    }));
</script>

</html>
