<script type="text/javascript">
    Handlebars.registerHelper('createHeader', function (columnName, block) {
        var result = {};
        result.columnWidth = "160px";
        result.columnName = columnName;
        return block.fn(result);
    });
    Handlebars.registerHelper("linkTo", function (name, link, options) {
        if (name === "DOI") name = "Full Text"
        return "<a href=\"" + link + "\">" + name + "</a>";
    });
</script>

<script id="isoformChoice" type="text/x-handlebars-template">
    <div role="tabpanel">
        <div class="navbar-brand " style="padding:10px 15px;color:#C50063;height:auto;font-size:20px;">Isoforms</div>
        <ul class="nav nav-tabs" role="tablist">
            {{#isoforms.visible}}
            <li id="{{uniqueName}}" role="presentation"><a class="isoformNames" href="#{{uniqueName}}" role="tab" data-toggle="tab" title="{{mainEntityName.value}}">{{uniqueName}}</a></li>
            {{/isoforms.visible}} {{#if isoforms.more}}
            <li role="presentation" class="dropdown" style="z-index:20">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false"><span
                        id="extendIsoformChoice">More</span><span style="margin-left:5px;" class="caret"></span></a>
                <ul id="moreIsoforms" class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <p href="#" role="tab" data-toggle="tab" style="pointer-events:none;cursor:default;padding: 3px 20px;">Others Isoforms
                        </p>
                    </li>
                    {{#isoforms.more}}
                    <li id="{{uniqueName}}" role="presentation"><a class="isoformNames" href="#{{uniqueName}}" role="tab" data-toggle="tab" title="{{mainEntityName.value}}">{{uniqueName}}</a>
                    </li>
                    {{/isoforms.more}}
                </ul>
                {{/if}}
                <li><a id="isoformMap" href="#" style="color:#007800;font-size:16px;padding-top: 8px;">View isoforms</a></li>
        </ul>
    </div>
</script>

<script id="detailTemp" type="text/x-handlebars-template">
    <div class="evidence-block">
        <div class="evidence-line">
            <div class="evidenceArrow">⤵</div>
            <span class="evidence-index">Evidence {{@index}}</span>
            <span class="evidence-code">{{evidenceCodeName}}</span>
            <span class="evidence-source">{{resourceDb}}</span>
            <span class="evidence-quality"><span class="qualityLabel">Quality</span>{{#if qualityGold}}<span class="gold">GOLD</span>{{else}}<span class="silver">SILVER</span>{{/if}}</span>
        </div>
        <div class="evidence-detail"><span class="evidence-intensity">Intensity</span> <strong>{{intensity}}</strong></div>
        <div class="evidence-detail"><span class="evidence-origin">Subject protein origin</span> <strong>{{origin}}</strong></div>
        <div class="evidence-detail"><span class="evidence-note">Note :</span> <strong>{{note}}</strong></div>
        <div class="evidence-link"><a href="{{resourceLink}}">{{resourceAccession}}</a>
        </div>
        <div class="evidence-publication">
            {{#publication}} {{#if title}}
            <p><a href="/publication/{{publicationId}}">{{title}}</a></p>{{/if}}
            <p style="color:#337ab7;">{{#each authors}}{{lastName}} {{initials}}. , {{/each}}</p>
            <p>{{journal}} <strong>{{volume}}</strong>, {{firstPage}} - {{lastPage}} ({{publicationYear}}) {{#each dbXrefs}}[{{databaseName}} : {{{linkTo accession resolvedUrl}}}] {{/each}}
            </p>
            {{#if abstractText}}
            <button class="btn btn-primary btn-xs" type="button" style="margin-left:5px" data-toggle="collapse" data-target="#collapse{{publicationId}}{{../annotId}}" aria-expanded="false" aria-controls="collapse{{publicationId}}{{../annotId}}">
                abstract
            </button>
            <div class="collapse" id="collapse{{publicationId}}{{../annotId}}" style="margin-top:5px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Abstract</h3>
                    </div>
                    <div class="panel-body">{{abstractText}}</div>
                </div>
            </div>{{else}}No Abstract available{{/if}} {{else}} {{#if crossRef}}{{#crossRef}}
            <p>{{{linkTo name url}}}</p>{{/crossRef}}{{/if}} {{/publication}}

        </div>
    </div>
</script>

<script id="form-template" type="text/x-handlebars-template">

    <div class="filter-block">
        <h3 class="filter-title second-title">{{total}} PHENOTYPE{{plural total "uppercase"}} <span id="count-phenotype-selected">({{total}} selected)</span></h3> {{#each annotations}} {{#if name}}
        <div id="panel{{@index}}" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="select-all pull-left" referTo="#collapse{{@index}}">All <i class="fa fa-check" aria-hidden="true"></i></a>
                    <a class="collapse-title collapsed" data-toggle="collapse" href="#collapse{{@index}}">

                        <div class="panel-title">
                            <span class="chevron pull-right"><i class="fa"></i></span> {{{badge}}}
                            <span class="typeName">{{name}}</span>
                            <span class="badge phenoCount pull-right">{{count}} phenotype{{plural count}}</span>
                        </div>
                    </a>
                </div>
                <div id="collapse{{@index}}" class="panel-collapse collapse">
                    <ul class="list-group subtypes">
                        {{#data}}
                        <li class="list-group-item"><a class="active"><i class="fa fa-check" aria-hidden="true"></i><span class="phenAnnot">{{phenotype}}</span> <span class="badge phenoCount pull-right">{{count}} variant{{plural count}}</span></a>
                        </li>
                        {{/data}}
                    </ul>
                </div>
            </div>
        </div>
        {{/if}} {{/each}}
    </div>

</script>

    <script defer>
        //NX DATA PARSING UTILS


        function hashingNormalAnnotations(type) {
            var hashNormalAnnotation = {};
            for (var a in type) {
                if (a !== "phenotypic-variation") {
                    var annotations = type[a];
                    annotations.forEach(function (a) {
                        hashNormalAnnotation[a.annotationHash] = a;
                    })
                }
            }
            return hashNormalAnnotation;
        }

        function getMinPos(subjects, iso) {
            var min = 100000;
            subjects.forEach(function (s) {
//                if (!s){
//                    console.log("ERRRRRRRRRRRRGHHH OOOOOOR");
//                    console.log(subjects);
//                }
                var pos = s.targetingIsoformsMap[iso].firstPosition;
                if (min > pos) min = pos;
            })
            return min;
        }

        function sortPhenotypesByPosition(a, b) {
            var minPosA = getMinPos(a.subjectComponents);
            var minPosB = getMinPos(b.subjectComponents);
            return minPosA - minPosB;
        }

        function getListAnnotRef(phenotypes) {
            var list = [];
            for (var p in phenotypes) {
                var distincts = [];
                phenotypes[p].forEach(function (a) {
                    if (distincts.indexOf(a.bioObject.annotationHash) === -1) {
                        distincts.push(a.bioObject.annotationHash);
                        list.push(a.bioObject.annotationHash);
                    }
                });
            };
            return list;
        }

        function getAllAnnotationTypes(annots, phenotypes) {
            //            console.log("phenotypes");
            //            console.log(phenotypes);
            console.log("A girl has no name");
            console.log(phenotypes);
            var listAnnotRef = getListAnnotRef(phenotypes);
            //            console.log("listAnnotRef");
            //            console.log(listAnnotRef);
            //            console.log("annots");
            //            console.log(annots);
            var listingPhenotype = {
                "annotations": {
                    "GO_MOLECULAR_FUNCTION": {},
                    "GO_BIOLOGICAL_PROCESS": {},
                    "GO_CELLULAR_COMPONENT": {},
                    "BINARY_INTERACTION": {},
                    "PROTEIN_PROPERTY": {},
                    "SMALL_MOLECULE_INTERACTION": {},
                    "MAMMALIAN_PHENOTYPE": {}
                },
                "total": 0
            };
            //            var listingPhenotype = {};
//            console.log("JON SNOW");
//            console.log(annots);
//            console.log(phenotypes);
            //            console.log(annots);
            listAnnotRef.forEach(function (a) {
                if (annots.hasOwnProperty(a)) {
                    if (!listingPhenotype.annotations.hasOwnProperty(annots[a].apicategory)) {
                        console.warn("couldn't find the api category : " + annots[a].apicategory);
                    }
                    if (jQuery.isEmptyObject(listingPhenotype.annotations[annots[a].apicategory])) {
                        listingPhenotype.annotations[annots[a].apicategory] = {
                            badge: annotTypeTemplate[annots[a].apicategory],
                            name: annotTypeDescription[annots[a].apicategory],
                            count: 0,
                            data: {}
                        };
                    }
                    if (annots[a].category === 'BinaryInteraction' || annots[a].category === "SmallMoleculeInteraction") {
                        //                        if (annots[a].category === "SmallMoleculeInteraction") {
                        //                            console.log("HODOR");
                        //                            console.log(annots[a]);
                        //                        }

                        var pheno = annots[a].bioObject.properties.geneName;
//                        console.log("Lord Varys");
                        //                        console.log(pheno);
//                        console.log(annots[a].bioObject);
                        //                        console.log(annots[a]);
                    } else {
                        var pheno = annots[a].cvTermName;
                    }
                    if (listingPhenotype.annotations[annots[a].apicategory].data.hasOwnProperty(pheno)) {
                        listingPhenotype.annotations[annots[a].apicategory].data[pheno].count += 1;
                        //                        listingPhenotype.total += 1;
                    } else {
                        listingPhenotype.annotations[annots[a].apicategory].data[pheno] = {
                            "phenotype": pheno,
                            "count": 1
                        };
                        //                        listingPhenotype.total += 1;
                    }
                }
            });
            for (var type in listingPhenotype.annotations) {
                if (!jQuery.isEmptyObject(listingPhenotype.annotations[type])) {
                    listingPhenotype.annotations[type].count = Object.keys(listingPhenotype.annotations[type].data).length;
                    listingPhenotype.total += Object.keys(listingPhenotype.annotations[type].data).length;
                }
                var sortedData = [];
                for (var a in listingPhenotype.annotations[type].data) {
                    sortedData.push(listingPhenotype.annotations[type].data[a]);
                }
                //                console.log("Daenerys");
                //                console.log(sortedData);
                sortedData.sort(function (a, b) {
                    if (a.count < b.count) return 1;
                    if (a.count > b.count) return -1;
                    if (a.phenotype < b.phenotype) return -1;
                    if (a.phenotype > b.phenotype) return 1;
                    return 0;
                })
                listingPhenotype.annotations[type].data = sortedData;
            }
            //            var secArr = listingPhenotype.annotations.map(function(a){return a});
            //            console.log("Daenerys");
            //            console.log(secArr);
            //console.log("listingPhenotype");
            //console.log(listingPhenotype);
            return listingPhenotype;
        }

        function getVariantInfos(annots, variants) {

            var variantInfos = {
                fullName: "",
                evidences: []
            };

            var subjectName = "";
            var varList = variants.map(function (id, i, array) {
                //Only get the first position, dont check if there is others isoforms
                var v = annots[id];
                var pos = v.targetingIsoformsMap[isoform].firstPosition;
                //                var pos = v.locationBegin;
                var original = v.variant.original;
                var variant = v.variant.variant;
                var hgvs = v.targetingIsoformsMap[isoform].name;
                //                var evidences = v.evidences.map(function(e){
                //                    return {
                //                        evidenceCodeName : e.evidenceCodeName,
                //                        resourceDb : e.resourceDb,
                //                        resourceAccession : e.resourceAccession
                //                    }
                //                })
                return {
                    pos: pos,
                    original: original,
                    variant: variant,
                    hgvs: hgvs
                        //                    evidences: evidences
                };
            });
            varList.sort(function (a, b) {
                return a.pos - b.pos
            });

            varList.forEach(function (v, i, array) {
                var variantAA = v.variant === "-" ? "del" : v.variant;
                var name = "<span class='varDisplay'><span class='varPos'>" + v.pos + "</span><span class='varSeq'>" + v.original + " → " + variantAA + "</span><a href='#' class='varHGVS'>" + v.hgvs + "</a></span>";
                if (i < array.length - 1) name += " ";
                variantInfos.fullName += name;
                //                variantInfos.evidences = variantInfos.evidences.concat(v.evidences);
            })
            return variantInfos;
        }

        function getAnnotationById(annotations, id) {
            if (annotations.hasOwnProperty(id)) {
                //                if (annotations[id].apicategory === "BINARY_INTERACTION"){
                //                    console.log("White walkers");
                //                    console.log(annotations[id]);
                //                }
                return {
                    category: annotations[id].apicategory,
                    cvTermName: annotations[id].apicategory === "BINARY_INTERACTION" || annotations[id].apicategory === "SMALL_MOLECULE_INTERACTION" ? annotations[id].bioObject.accession : annotations[id].cvTermName
                }
            } else console.warn("couldn't find normal annotation " + id);
        }

        function generateEvidence(evList, annotHash) {
            var evidences = [];
            //            var count = Math.floor((Math.random() * 3));
            //            for (var i = 0; i < count; i++) {
            for (ev in evList) {
                //                console.log("Baratheon");
                //                console.log(evList[ev]);
                //console.log(evList[ev].intensity);
                //                if (evList[ev].intensity !== "NA") {
                var ev = {
                    evidenceCodeName: evList[ev].evidenceCodeName.charAt(0).toUpperCase() + evList[ev].evidenceCodeName.slice(1),
                    resourceDb: "neXtProt",
                    resourceAccession: evList[ev].sourceAccession_TODEBUG,
                    resourceLink: "https://gauss.isb-sib.ch/bioeditor/annotations#query=" + evList[ev].sourceAccession_TODEBUG,
                    intensity: evList[ev].intensity === "NA" ? "Not applicable" : evList[ev].intensity,
                    note: evList[ev].note,
                    qualityGold: evList[ev].qualityQualifier === "GOLD",
                    origin: evList[ev].subjectProteinOrigin,
                    publication: publications[evList[ev].resourceId],
                    annotId: annotHash

                }
                evidences.push(ev);
                //                }
            }
            return evidences;
        }

        function getWorstIntensity(list) {
            var worst = "";
            var intensityRange = ["", "no impact", "na", "normal", "mild", "moderate", "severe"];
            list.forEach(function (i) {
                if (intensityRange.indexOf(i.toLowerCase()) > intensityRange.indexOf(worst)) {
                    worst = i.toLowerCase();
                }
            })
            if (worst === "na") worst = "Not applicable";
            return worst;
        }

        function getImpact(impacts, annots, template, filters) {
            var listPhenotypes = [];
            var fakeEvidences = []
            impacts.forEach(function (i) {
                var category = i.category;
                var cvTermName = i.cvTermName.toLowerCase();
                var intensityList = i.evidences.map(function (e) {
                    if (!e.intensity) return "Not applicable";
                    return e.intensity
                });

                var worstIntensity = getWorstIntensity(intensityList);

                var annotationAffected = getAnnotationById(annots, i.bioObject.annotationHash);
                if (!filters || filters.indexOf(annotationAffected.cvTermName) !== -1) {
                    var customTemplate = jQuery.extend(true, {}, template);
                    //                    DEPRECATED
                    //                    customTemplate.rowLabel = "<strong>" + cvTermToSentence[cvTermName] + "</strong> " + annotationAffected.cvTermName + " " + annotTypeTemplate[annotationAffected.category];
                    customTemplate.rowLabel = "<strong>" + i.description + "</strong> " + annotTypeTemplate[annotationAffected.category];
                    customTemplate.values[0] = cvTermName !== "no impact" ? worstIntensity : "no impact";
                    customTemplate.detailData = generateEvidence(i.evidences, i.annotationHash);
                    listPhenotypes.push(customTemplate);
                }
            })
            return listPhenotypes;
        }

        function propagateImpact(children) {
            var values = ["", ""];
            for (var c in children) {
                if (children[c].values[1] !== "") {
                    values[1] = "impact";
                    return values;
                }
            }
            values[0] = "no impact";
            return values;
        }

        function parseNxDataForTreeTable(phenotypes, annotations, template, filters) {
            //            console.log('phenotypes');
            //            console.log(phenotypes);
            var treeTable = [];

            for (var a in phenotypes) {
                var p = phenotypes[a];
                //                phenotypes[a].phenotype.forEach(function (p) {
                var varTemplate = jQuery.extend(true, {}, template);
                varTemplate.children = getImpact(p, annotations, template, filters);
                if (varTemplate.children.length) {
                    //Since phenotypes are grouped by subject, simply take the first one
                    var varInfos = getVariantInfos(annotations, p[0].subjectComponents);
                    var intensityList = varTemplate.children.map(function (c) {
                        return c.values[0]
                    });
                    varTemplate.rowLabel = varInfos.fullName;
                    varTemplate.detailData = varInfos.evidences;
                    varTemplate.values[0] = getWorstIntensity(intensityList);
                    treeTable.push(varTemplate);
                }
                //                })
            }

            return treeTable;
        }

        function addSelectAll() {
            $(".select-all").click(function () {
                $("i", this).toggleClass("fa-circle-thin fa-check");
                var matchingList = $(this).attr("referTo");
                if ($("i", this).hasClass("fa-check")) {
                    $(matchingList + " a").each(function () {
                        if (!$(this).hasClass("active")) {
                            $(this).addClass("active");
                            $("i", this).toggleClass("fa-circle-thin fa-check");
                        }

                    })
                } else {
                    $(matchingList + " a").each(function () {
                        if ($(this).hasClass("active")) {
                            $(this).removeClass("active");
                            $("i", this).toggleClass("fa-circle-thin fa-check");
                        }

                    })
                }
            })
        }

        function fillFilters(data) {

            Handlebars.registerHelper('plural', function (array, charCase, options) {
                var plural = charCase === "uppercase" ? "S" : "s";
                var value = parseInt(array) ? parseInt(array) : array.length;
                return value > 1 ? plural : "";
            });
            var source = $("#form-template").html();
            var template = Handlebars.compile(source);
            var html = template(data);
            $(".filters").html(html);
            $(".subtypes a").click(function () {
                $(this).toggleClass("active");
                $("i", this).toggleClass("fa-circle-thin fa-check");
            })
            addSelectAll();
        }

        function getFilters() {
            var filters = [];
            $(".filters .subtypes a").each(function () {

                var minPosA = getMinPos(sbjA, iso);

            return phenotypes;

        function testAlgoObject(isoformsMapping, isoforms) {
            var positions = [];
            var decalage = [];
            // GET All positions x & y into new array positions
            for (var iso in isoformsMapping) {
                isoformsMapping[iso].positions.forEach(function (o) {
                    positions.push(o.first, o.second);
                })
            }
            //delete double in list of positions
            positions = positions.filter(function (elem, index, self) {
                return index == self.indexOf(elem);
            });
            // sort positions
            positions.sort(function (a, b) {
                return a - b
            });

            //for each interval between position, check if there is something in isoforms
            //if not, add the empty interval to array decalage
            for (var i = 0; i < positions.length - 1; i++) {
                var presence = false;
                for (var j in isoforms) {
                    for (var k in isoformsMapping[j].positions) {
                        if (isoformsMapping[j].positions[k].first > positions[i + 1]) break;
                        else if (isoformsMapping[j].positions[k].first <= positions[i] && isoformsMapping[j].positions[k].second >= positions[i + 1]) {
                            presence = true;
                            break;
                        }
                    }
                    if (presence === true) break;
                }
                if (presence === false) decalage.push({
                    x: positions[i],
                    length: positions[i + 1] - positions[i]
                });
            }
            ////For each "hole", apply a shift by adding the length of the hole to the values after the hole
            ////In the same time, if i[y] == i+1[x] merge those two
            for (var i = decalage.length - 1; i >= 0; i--) {
                for (var j in isoformsMapping) {
                    for (var k = isoformsMapping[j].positions.length - 1; k >= 0; k--) {
                        if (isoformsMapping[j].positions[k].first < decalage[i].x) {
                            if (k != isoformsMapping[j].positions.length - 1 && i === 0 && isoformsMapping[j].positions[k + 1].first === isoformsMapping[j].positions[k].second) {
                                isoformsMapping[j].positions[k].second = isoformsMapping[j].positions[k + 1].second;
                                isoformsMapping[j].positions.splice(k + 1, 1);
                            }
                            break;
                        } else {
                            isoformsMapping[j].positions[k].first -= decalage[i].length;
                            isoformsMapping[j].positions[k].second -= decalage[i].length;
                        }
                        if (k != isoformsMapping[j].positions.length - 1 && isoformsMapping[j].positions[k + 1].first === isoformsMapping[j].positions[k].second) {
                            isoformsMapping[j].positions[k].second = isoformsMapping[j].positions[k + 1].second;
                            isoformsMapping[j].positions.splice(k + 1, 1);
                        }
                    }
                }
            }
            return isoformsMapping;
        }
