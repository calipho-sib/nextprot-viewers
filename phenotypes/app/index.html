<html>
<head>
    <title>neXtProt phenotypes</title>

  <script src="../stupidtable.js?dev"></script>
  <script>
    $(function(){
        $("table").stupidtable();
    });
  </script>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 5px 10px;

    th {
      background-color: #eee;
    }
    th[data-sort]{

    }
  </style>
  </style>
</head>
</head>
<body class="container col-lg-12 col-md-12 col-xs-12" style="background:#F3F3F4;">

        <th data-sort="string">Relation</th>
        <th data-sort="string">Intensity</th>
        <th data-sort="float">Evidence</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BRCA1-p.Ser1598Ala</td>
        <td>homologous recombination</td>
        <td>decreases</td>

      </tr>
      <tr>
        <td>BRCA1-p.Ser1598Ala</td>

        <td>increases</td>

        <td>[4]</td>
      </tr>
      <tr>
        <td>BRCA1-p.Ser1598Ala</td>
        <td>homologous recombination</td>
        <td>normal</td>
        <td>(most severe)</td>
        <td>[4]</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>

        <td>...</td>
        <td>...</td>
      </tr>
    </tbody>
  </table>

    </div>

    <div class="row">
        <div id="nx-detailedPeptide" class="col-lg-12 col-md-12 col-xs-12" style="display:none;height:auto;background:#fff;padding:0px 20px;margin-top:10px;border-top:4px solid #E7EAEC;border-bottom:1px solid #eee;"></div>
    </div>

</body>

</html>
